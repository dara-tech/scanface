name: attendance_app
description: A cross-platform attendance management system using face recognition
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Face Recognition
  google_mlkit_face_detection: ^0.9.0
  google_mlkit_commons: ^0.6.1

  # Camera
  camera: ^0.10.5+5
  image_picker: ^1.0.7

  # Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Local Storage
  shared_preferences: ^2.2.2

  # Image Processing
  image: ^4.1.3

  # Date & Time
  intl: ^0.20.2

  # UI Components
  cupertino_icons: ^1.0.6

  # Charts & Visualization
  fl_chart: ^0.66.0

  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.12.0

  # CSV Export
  csv: ^5.1.1

  # Utilities
  uuid: ^4.2.2
  crypto: ^3.0.3
  google_fonts: ^6.2.1

  # Backend Integration
  dio: ^5.4.0                    # HTTP client for REST API
  socket_io_client: ^2.0.3+1    # WebSocket client for real-time
  connectivity_plus: ^5.0.0     # Network status

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

